    <script type="text/javascript" src="./static/main.js" charset="UTF-8"></script><style>

        .goal-container {

            background-position: center;
            animation: pulse 1s infinite;
            transform: translateY(-22px) scale(1);

            background-repeat: no-repeat;
            background-position: center;
            transform: translateY(-22px) scale(0);
            animation: appear 0.5s forwards ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: translateY(-22px) scale(1);
            }
            50% {
                transform: translateY(-22px) scale(1.2);
            }
            100% {
                transform: translateY(-22px) scale(1);
            }
        }

        @keyframes appear {
            from {

       .counter-container {

        }


        .counter {

            height: 20px;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        .fill {
            background-color: #6f9c59;
            border-radius: 25px;
            height: 100%;

        .dot {

        }

        .dot:last-child {

        }

        .labels span {

            font-size: 18px;
            color: #16588a;
            font-style: italic; /* –î–µ–ª–∞–µ–º —Ç–µ–∫—Å—Ç –∫—É—Ä—Å–∏–≤–Ω—ã–º */
            font-weight: bold; /* –î–µ–ª–∞–µ–º —Ç–µ–∫—Å—Ç –∂–∏—Ä–Ω—ã–º */
            text-shadow: 3px 3px 6px white, -3px -3px 6px white, 3px -3px 6px white, -3px 3px 6px white; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –∂–∏—Ä–Ω–∞—è –±–µ–ª–∞—è –æ–±–≤–æ–¥–∫–∞ */
        }
           
        .buttons-container {
            display: flex;
            flex-direction: column; /* –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
            align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */

        header {

       .tab {

        .tab button {

        /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
        @media (max-width: 768px) {
            .tab {
                height: 70px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ */
            }

         @media (max-height: 632px) {

        /* –£–±–∏—Ä–∞–µ–º —Å–∏–Ω–∏–π —ç—Ñ—Ñ–µ–∫—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
        button, select, input, textarea, a {
            -webkit-tap-highlight-color: transparent;

        }

<body>
    <header>

    <div class="counter-container">
        <div class="counter">
            <div class="fill"></div> <!-- –ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è -->

    <div class="goal-container">
        <!-- –í—Å—Ç–∞–≤–ª—è–µ–º –º—è—á–∏ -->
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
    </div>

    <button class="kick-button">KICK</button>

    <!-- –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂—É—â–∏—Ö—Å—è –º—è—á–µ–π -->
    <div class="moving-ball"></div>
    <div class="moving-ball" style="animation-delay: 3s;"></div>
    <div class="moving-ball" style="animation-delay: 6s;"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
          function triggerHapticFeedback() {
            if (window.Telegram && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }
        let pulseCount = 0;

document.querySelector('.kick-button').addEventListener('click', function() {
    triggerHapticFeedback();
    const circles = document.querySelectorAll('.circle');
    const availableCircles = Array.from(circles).filter(circle => !circle.classList.contains('hidden') && !circle.classList.contains('replaced'));
    const dots = document.querySelectorAll('.dot');
    const fill = document.querySelector('.fill'); // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è

    if (pulseCount < 5 && availableCircles.length > 0) {
        const randomIndex = Math.floor(Math.random() * availableCircles.length);
        const chosenCircle = availableCircles[randomIndex];

        chosenCircle.classList.add('hidden');
        setTimeout(() => {
            chosenCircle.classList.remove('hidden');
            chosenCircle.classList.add('pulsating');

            setTimeout(() => {
                chosenCircle.classList.remove('pulsating');
                chosenCircle.classList.add('replaced');
                dots[pulseCount].classList.add('active');

                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
                fill.style.width = `${(pulseCount + 1) * 20}%`; // –ó–∞–ø–æ–ª–Ω—è–µ–º –Ω–∞ 20% –∑–∞ –∫–∞–∂–¥—ã–π —à–∞–≥
                pulseCount++;
            }, 2500); // 2.5 —Å–µ–∫—É–Ω–¥—ã –ø—É–ª—å—Å–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ –∑–∞–º–µ–Ω–æ–π –Ω–∞ football.png
        }, 300); // –ñ–¥–µ–º, –ø–æ–∫–∞ –º—è—á –∏—Å—á–µ–∑–Ω–µ—Ç, –ø–µ—Ä–µ–¥ –∑–∞–º–µ–Ω–æ–π –µ–≥–æ –Ω–∞ –ø—É–ª—å—Å–∏—Ä—É—é—â–∏–π
    } else if (pulseCount >= 5) {
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –º—è—á–∏, —Å—á–µ—Ç—á–∏–∫ –∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ
        circles.forEach(circle => {
            circle.classList.remove('hidden', 'pulsating', 'replaced');
        });
        dots.forEach(dot => dot.classList.remove('active'));
        fill.style.width = '0%'; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ
        pulseCount = 0;
    }
});
    </script>
